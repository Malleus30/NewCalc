<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="display">
            <span class="answer">0</span>
        </div>
        <div class="buttons">
            <div class="btn c bgc-grey">c</div>
            <div class="btn baks bgc-dark">&#x232b</div>
            <div class="btn div bgc-blue">รท</div>
            

            <div class="btn seven bgc-dark">7</div>
            <div class="btn eight bgc-dark">8</div>
            <div class="btn nine bgc-dark">9</div>
            <div class="btn mult bgc-blue">ร</div>

            <div class="btn four bgc-dark">4</div>
            <div class="btn five bgc-dark">5</div>
            <div class="btn six bgc-dark">6</div>
            <div class="btn minus bgc-blue">-</div>

            <div class="btn one bgc-dark">1</div>
            <div class="btn two bgc-dark">2</div>
            <div class="btn three bgc-dark">3</div>
            <div class="btn plus bgc-blue">+</div>

            <div class="btn zero bgc-dark">0</div>
            <div class="btn equal bgc-blue">=</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
